<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Sora:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Game</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="startingDiv">
            <button class="startbtn font-bold">
                Let's Play
            </button>
        </div>
        <div class="gussName">
            <h3 class="py-5 text-2xl">
                Please select one of the name below in your mind
            </h3>
            <ul>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">Python</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">HTML</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">CSS</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">JavaScript</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">Java</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">C</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">C++</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">C#</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">Data Science</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)]">Machine Learning</li>
            </ul>
            <div class="text-center py-5 afterName"><button
                    class="bg-[white] text-black font-bold p-2 rounded px-5">Next</button>
            </div>
        </div>
        <div class="checkName">

        </div>

        <button class="p-2 px-5 font-bold rounded resultbtn">see the name you chose </button>
        <div class="seeName">

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
