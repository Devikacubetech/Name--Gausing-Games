<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Sora:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Game</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="startingDiv">
            <button class="startbtn font-bold">
                Let's Play
            </button>
        </div>
        <div class="gussName">
            <h3 class="py-5 text-xl">
                Please select one of the name below in your mind
            </h3>
            <ul class="grid grid-cols-2 gap-5">
                <div class="">
                    <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">Python</li>
                </div>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">HTML</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">CSS</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">JavaScript</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">Java</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">C</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">C++</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">C#</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">Data Science</li>
                <li class="my-2 ps-3 py-1 bg-[rgba(225,225,225,0.5)] text-center">Machine Learning</li>
            </ul>
            <div class="text-center py-5 afterName mt-4"><button
                    class="bg-[white] font-bold p-2 rounded px-5 text-black text-sm">Next</button>
            </div>
        </div>
        <div class="checkName">
        </div>

        <button class="p-2 px-5 font-bold rounded resultbtn">see the name you chose </button>
        <div class="seeName">

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
